<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    </head>
    <body style="background-image: url(http://timety.com/images/bg.png);font-family: Arial;">

        <!--HEADER PART /Message / without image-->
        <table style="margin-left: auto;margin-right: auto; width:35%">
            <tr>
                <td colspan="2" class="rowHead" style="text-align: center;padding-top: 50px;"><img src="http://timety.com/images/timety.png"></td>
            </tr>
            <tr>            
                <td colspan="2" class="mainLine" style="background-image: url(http://timety.com/images/u_line.png);background-repeat: repeat-x;background-position: center center;height: 45px;"></td>
            </tr>
            <tr>
                <td colspan="2"><h1 style="font-size: 18px;color: #6a6a6a;font-family: Arial;">Merhaba,</h1></td>
            </tr>
            <tr>
                <td colspan="2"><p style="font-size: 16px;color: #6a6a6a;font-family: Arial; margin-top:0px"> ${name} seni "{event_title}"'e davet etti!</p></td>
            </tr>
            <tr><td class="bodyText" style="text-align: justify;width: 30%; vertical-align:top">
                    <div class="main_event_box" style="min-height: 80px;width: 194px;border: 1px solid #bcbcbc;background-color: #FFF;margin-right: 3px;margin-left: 4px;float: left;margin-top: 4px;margin-bottom: 4px;box-shadow: 0px 1px 3px rgba(34,25,25,0.4);">
                        <div class="m_e_img" style="padding: 4px;">
                            <a href="{event_url}">
                                <img src="{img_url}" style="width: {img_width}px; height: {img_height}px;">
                            </a>
                        </div>
                        <div class="m_e_metin" style="background-image: url(http://timety.com/images/m_ebg.png);background-repeat: repeat;border-top-width: 1px;border-bottom-width: 1px;border-top-style: solid;border-bottom-style: solid;border-top-color: #d1d1d1;border-bottom-color: #e1e1e1;">
                            <div class="m_e_baslik" style="font-size: 12px;font-weight: bold;color: #6a6a6a;text-align: center;padding-top: 10px;padding-bottom: 10px;background-image: url(http://timety.com/images/u_line.png);background-repeat: repeat-x;background-position: bottom;">
                                {event_title}
                            </div>
                            <div class="m_e_ackl" style="font-size: 11px;color: #6a6a6a;padding: 5px;background-image: url(http://timety.com/images/u_line.png);background-repeat: repeat-x;background-position: bottom;">
                                {event_desc}
                            </div>
                            <div class="m_e_tarih" style="font-size: 12px;font-weight: bold;color: #6a6a6a;text-align: center;padding-top: 10px;padding-bottom: 10px;">
                                {event_date}
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="bodyText" style="text-align: justify;"><p style="font-size: 16px;color: #6a6a6a;font-family: Arial;">
                    </p></td>
            </tr>
        </table>
        <!--HEADER PART-->

        <!--TRAILER PART PART-->
        <table style="margin-left: auto;margin-right: auto;">
            <tr>            
                <td class="mainLine" style="background-image: url(http://timety.com/images/u_line.png);background-repeat: repeat-x;background-position: center center;height: 45px;width: 611px;"></td>
            </tr>
            <tr>            
                <td style="text-align: center; width: 500px"><p style="font-size: 12px; color: #6a6a6a; font-family: Arial">
                        Bu e-posta ${email_address} adresine gönderilmistir..<br> 
                    </p></td>
            </tr>
            <tr>            
                <td style="text-align: center; width: 500px"><p style="font-size: 12px; color: #6a6a6a; font-family: Arial">©2013 Timety | Tüm haklar saklıdır.</p></td>
            </tr>
        </table>
        <!--TRAILER PART PART-->

    </body>
</html>
